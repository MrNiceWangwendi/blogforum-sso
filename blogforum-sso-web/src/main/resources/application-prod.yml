      #指定一个空闲连接最少空闲多久后可被清除.
      min-evictable-idle-time-millis: 3000
      # 连接池最大连接数（使用负值表示没有限制）
      max-total: 100
      # 连接池中的最大空闲连接
      max-idle: 30
      # 连接池中的最小空闲连接
