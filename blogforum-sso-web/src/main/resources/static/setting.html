<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	    <!-- Bootstrap core CSS -->
	    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	    <!-- 图片上传裁剪插件 -->
	    <link href="https://cdn.bootcss.com/cropper/3.1.4/cropper.min.css" rel="stylesheet">
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="https://cdn.bootcss.com/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet">
		<link href="css/custom_up_img.css" rel="stylesheet">
		<!-- Simplify -->
		<link href="css/setting.css" rel="stylesheet">
</head>
<body class="gray-bg">
        <div class="col-sm-6">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true">个人设置</a>
                    </li>

                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        <div class="panel-body">
							<div class="ibox-content">
		                        <div class="form-horizontal" style="float:left;width:60%" autocomplete="off">
		                            <div class="form-group">
		                                <label class="col-sm-3 control-label">用户名：</label>
		
		                                <div class="col-sm-8">
		                                    <input type="text" id="username"  placeholder="用户名" class="form-control"> 
		                                </div>
		                            </div>
		                            <hr style="margin-right:5%"/>
		                            <div class="form-group">
		                                <label class="col-sm-3 control-label">邮箱：</label>
		
		                                <div class="col-sm-8">
		                                    <input type="text" id="email"  placeholder="邮箱" class="form-control"> 
		                                </div>
		                            </div>
		                            <hr style="margin-right:5%"/>
		                            <div class="form-group">
		                                <label class="col-sm-3 control-label">手机号：</label>
		
		                                <div class="col-sm-8">
		                                    <input type="text" id="iphone"  placeholder="手机号" class="form-control"> 
		                                </div>
		                            </div>
		                            <hr style="margin-right:5%"/>
		                            <div class="form-group">
		                                <label class="col-sm-3 control-label">所在省份：</label>
										
										<div class="col-sm-2" >
											<select class='m-wrap' id="provinceLocation" >
											  <option selected>--请选择--</option>
											</select>
										</div>
		                                <label class="col-sm-3 control-label">所在城市：</label>
										
										<div class="col-sm-3">
											<select class='m-wrap' id="cityLocation">
												<option selected>--请选择--</option>
											</select>
										</div>
		                            </div>
		                            <hr style="margin-right:5%"/>
		                            <div class="form-group">
		                                <label class="col-sm-3 control-label">出生省份：</label>
										
										<div class="col-sm-2" >
											<select class='m-wrap' id="birthProvince">
											  <option selected>--请选择--</option>
											</select>
										</div>
		                                <label class="col-sm-3 control-label">出生城市：</label>
										
										<div class="col-sm-3">
											<select class='m-wrap' id="birthCity">
												<option selected>--请选择--</option>
											</select>
										</div>
		                            </div>
		                            <hr style="margin-right:5%"/>
									<div class="form-group">
										<label class="col-sm-3 control-label">个性签名：</label>
										<div class="col-sm-8">
											<textarea id="remarks" class="form-control" rows="3"></textarea>
										</div><!-- /.col -->
									</div>
		                            
		                            <div class="form-group">
		                                <div class="col-sm-offset-3 col-sm-8" style="margin-left:70%">
		                                    <button class="btn btn-sm btn-info" id="settingBaseInfo" >修改信息</button>
		                                </div>
		                            </div>
		                        </div>
		                        <div style="width:40%;height:400px;float:right;">
		                        	<div id="imagediv" class="imagediv"  >
		                        		<img class='portraitimage' src="">
		                        	</div>
		                        	<div>
		                        		<button id="up-img-touch" class="btn btn-info"  data-toggle="modal" data-target="#avatar-modal" style="margin:30px 140px;">选择头像</button>
		                        	</div>
		                        	
									<!--图片上传框-->
									<div class="am-modal am-modal-no-btn up-frame-bj " tabindex="-1" id="doc-modal-1">
									  <div class="am-modal-dialog up-frame-parent up-frame-radius">
										<div class="am-modal-hd up-frame-header">
										   <label>修改头像</label>
										  <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
										</div>
										<div class="am-modal-bd  up-frame-body">
										  <div class="am-g am-fl">
											<div class="am-form-group am-form-file">
											  <div class="am-fl">
												<button type="button" class="am-btn am-btn-default am-btn-sm">
												  <i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
											  </div>
											  <input type="file" id="inputImage">
											</div>
										  </div>
										  <div class="am-g am-fl" >
											<div class="up-pre-before up-frame-radius">
												<img alt="" src="" id="image" >
											</div>
											<div class="up-pre-after up-frame-radius">
											</div>
										  </div>
										  <div class="am-g am-fl">
											<div class="up-control-btns">
												<span class="am-icon-rotate-left"  onclick="rotateimgleft()"></span>
												<span class="am-icon-rotate-right" onclick="rotateimgright()"></span>
												<span class="am-icon-check" id="up-btn-ok"></span>
											</div>
										  </div>
										  
										</div>
									  </div>
									</div>
									<!-- 图片上传结束 -->
		                        </div>
		                    </div>
                        </div>
                    </div>
                    <div id="tab-2" class="tab-pane">
                        <div class="panel-body">
                            <strong>移动设备优先</strong>
                            <p>在 Bootstrap 2 中，我们对框架中的某些关键部分增加了对移动设备友好的样式。而在 Bootstrap 3 中，我们重写了整个框架，使其一开始就是对移动设备友好的。这次不是简单的增加一些可选的针对移动设备的样式，而是直接融合进了框架的内核中。也就是说，Bootstrap 是移动设备优先的。针对移动设备的样式融合进了框架的每个角落，而不是增加一个额外的文件。</p>
                        </div>
                    </div>
                </div>


            </div>
        </div>
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<!-- Slimscroll -->
	<script src="https://cdn.bootcss.com/jQuery-slimScroll/1.3.8/jquery.slimscroll.min.js"></script>
	
	<!-- Popup Overlay -->
	<script src='js/jquery.popupoverlay.min.js'></script>
	
	<!-- Modernizr -->
	<script src='js/modernizr.min.js'></script>
	
	<!-- Simplify -->
	<script src="js/simplify.js"></script>
	
	<!-- 图片裁剪上传 -->
	<script src="https://cdn.bootcss.com/cropper/3.1.4/cropper.min.js"></script>
    <script src="https://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>
    
   	<!-- layer -->
   	<script src="http://cdn.staticfile.org/layer/2.3/layer.js"></script>
   	<script src="js/setting.js"></script>
</body>
</html>
