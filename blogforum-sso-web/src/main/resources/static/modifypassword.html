<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	    <!-- Bootstrap core CSS -->
	    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<!-- Simplify -->
		<link href="css/setting.css" rel="stylesheet">
</head>
<body class="gray-bg">
        <div class="col-sm-6">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true">通过注册手机号修改密码</a>
                    </li>
                    <li><a data-toggle="tab" href="#tab-2" aria-expanded="true">通过注册邮箱修改密码</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        <div class="panel-body">
		                    <div class="form-horizontal" style="float:left;width:60%;margin-left: 18%;">
	                            <div class="form-group">
	                                <label class="col-sm-3 control-label">新密码：</label>
	                                <div class="col-sm-8">
	                                    <input type="password" id="iphonepassword"  placeholder="新密码"  class="form-control"> 
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-3 control-label">确认密码：</label>
	                                <div class="col-sm-8">
	                                    <input type="password" id="iphonecheckpassword"  placeholder="确认密码" class="form-control"> 
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-3 control-label">手机号：</label>
	                                <div class="col-sm-8">
	                                    <input type="text" id="iphone"  placeholder="手机号" class="form-control"> 
	                                </div>
	                            </div>
								<div class="form-group m-bottom-md" style="padding-left:0px">
									<label class="col-sm-3 control-label">验证码：</label>
									<div class="col-sm-8">
										<input type="text" style="width:40%;float:left" class="form-control" name="iphoneverificationCode" placeholder="验证码"/>
										<a class="btn btn-default" style="margin-left:10px" id="iphoneverification">获取验证码</a>
									</div>
								</div>
	                            <div class="form-group">
	                                <div class="col-sm-offset-3 col-sm-8" style="margin-left:20%">
	                                    <button class="btn btn-sm btn-info" id="updateiphonepassword" >修改密码</button>
	                                </div>
	                            </div>
			                            
                            </div>
                        </div>
                    </div><!-- tab-1 -->
                    
	                <div id="tab-2" class="tab-pane">
	                    <div class="panel-body">
	                  <div class="form-horizontal" style="float:left;width:60%;margin-left: 18%;">
	                         <div class="form-group">
	                             <label class="col-sm-3 control-label">新密码：</label>
	                             <div class="col-sm-8">
	                                 <input type="password" id="emailpassword"  placeholder="新密码"  class="form-control"> 
	                             </div>
	                         </div>
	                         <div class="form-group">
	                             <label class="col-sm-3 control-label">确认密码：</label>
	                             <div class="col-sm-8">
	                                 <input type="password" id="emailcheckpassword"  placeholder="确认密码" class="form-control"> 
	                             </div>
	                         </div>
                             <div class="form-group">
                                <label class="col-sm-3 control-label">邮箱号：</label>
                                <div class="col-sm-8">
                                    <input type="text" id="email"  placeholder="邮箱号" class="form-control"> 
                                </div>
                             </div>
	                         
							 <div class="form-group m-bottom-md" style="padding-left:0px">
								<label class="col-sm-3 control-label">验证码：</label>
								<div class="col-sm-8">
									<input type="text" style="width:40%;float:left" class="form-control" name="emailverificationCode" placeholder="验证码"/>
									<a class="btn btn-default" style="margin-left:10px" id="emailverification">获取验证码</a>
								</div>
							 </div>
                             <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-8" style="margin-left:20%">
                                    <button class="btn btn-sm btn-info" id="updateemailpassword" >修改密码</button>
                                </div>
                             </div>
	                           
	                        </div>
	                    </div>
	                </div><!-- tab-2 -->
                </div><!-- tab-content -->

            </div>
        </div>
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
   	<!-- layer -->
   	<script src="http://cdn.staticfile.org/layer/2.3/layer.js"></script>
   	<script src="js/modifypassword.js"></script>
</body>
</html>
