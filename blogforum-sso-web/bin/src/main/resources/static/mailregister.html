<!DOCTYPE html>
<html>
  	<head>
	    <meta charset="utf-8">
	    <title>欢迎注册博记系统</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="欢迎注册博记系统,记录笔记发布博客为一体的网站，可以分享自己的笔记给其他人观看学习">
	    <meta name="author" content="Mr nice guy">

	    <!-- Bootstrap core CSS -->
	    <link href="css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Font Awesome -->
		<link href="css/font-awesome.min.css" rel="stylesheet">

		<!-- ionicons -->
		<link href="css/ionicons.min.css" rel="stylesheet">
		
		<!-- Simplify -->
		<link href="css/simplify.min.css" rel="stylesheet">
	
  	</head>

  	<body class="overflow-hidden light-background">
		<div class="wrapper no-navigation preload">
			<div class="sign-in-wrapper">
				<div class="sign-in-inner">
					<div class="login-brand text-center">
						 欢迎注册 <strong class="text-skin">博记系统</strong>
					</div>

					<form>
						<div class="form-group m-bottom-md">
							<input type="text" class="form-control" name="username" placeholder="用户名">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="password" placeholder="密码">
						</div>
						<div class="form-group m-bottom-md">
							<input type="text" class="form-control" name="email" placeholder="邮箱">
						</div>
						<div class="form-group m-bottom-md" style="padding-left:0px">
							<input type="text" style="width:40%;float:left" class="form-control" name="verificationCode" placeholder="验证码"/>
							<a class="btn btn-default" style="margin-left:10px" id="mailverification">获取验证码</a>
						</div>
						
						<div class="text-primary">
							<a href="register.html" class="text-primary">使用手机注册</a>
						</div>
						<div class="m-top-md p-top-sm">
							<a id="mailRegister" class="btn btn-success block">注册</a>
						</div>
						<p>
						<div class="font-12 m-bottom-xs">
							点击注册代表同意网站的注册协议
						</div>
						<div class="m-top-md p-top-sm">
							<div class="font-12 text-center m-bottom-xs">如果已经有账户?</div>
							<a href="login.html" class="btn btn-default block">登录</a>
						</div>
					</form>
				</div><!-- ./sign-in-inner -->
			</div><!-- ./sign-in-wrapper -->
		</div><!-- /wrapper -->

		<a href="" id="scroll-to-top" class="hidden-print"><i class="icon-chevron-up"></i></a>

	    <!-- Le javascript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
		
		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<!-- Slimscroll -->
		<script src='js/jquery.slimscroll.min.js'></script>
		
		<!-- Popup Overlay -->
		<script src='js/jquery.popupoverlay.min.js'></script>

		<!-- Modernizr -->
		<script src='js/modernizr.min.js'></script>
		
		<!-- Simplify -->
		<script src="js/simplify.js"></script>
		
        <!-- layer -->
        <script src="http://cdn.staticfile.org/layer/2.3/layer.js"></script>
		
		<!-- registration -->
		<script src="js/registration.js"></script>
  	</body>
</html>
